<!DOCTYPE html>

<html>
    <head>
        <title>Clustering</title>
        <link rel="stylesheet" href="../styles/clustering.css">
    </head>

    <body>
        <div class="interface">
            <div id="interaction">
                <div id="settings">
                    <p id="stateMode">Active mode: Draw</p>
                    
                    <button class="settingsButton" type="button" id="draw">Draw</button>
                    <button class="settingsButton" type="button" id="remove">Remove</button>
                    
                    <button class="settingsButton" type="button" id="k-means">k-means</button>
                    <button class="settingsButton" type="button" id="clear">Clear points</button>

                    <div id="ranges">
                        <div id="pointRadius">
                            <label id="labelRange">Point radius: 10</label>
                            <input type="range" min="1" max="20" id="radiusRange" value="10">
                        </div>
    
                        <div id="clusterCountDiv">
                            <label id="labelClusterCount">Clusters count: 2</label>
                            <input type="range" min="1" max="10" id="clusterCount" value="2">
                        </div>
                    </div>
                </div>
            </div>

            <div id="drawning_field">
                <canvas id="clustering_field"></canvas>
            </div>
        </div>

        <script src="../scripts/clustering.js" type="module"></script>
    </body>
</html>
