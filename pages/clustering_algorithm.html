<!DOCTYPE html>

<html>
    <head>
        <title>Clustering</title>
        <link rel="stylesheet" href="../styles/visualisation.css">
    </head>

    <body>
        <div class="interface">
            <div id="drawning_field">
                <canvas id="clustering_field"></canvas>
            </div>
    
            <div id="interaction">
                <div id="information">
                    <h3>Point information</h3>
                    <p id="x_info">X: </p>
                    <p id="y_info">Y: </p>
                    <p id="radius_info">Radius: </p>
                    <p id="cluster_info">Cluster: </p>
                    <p id="color_info_p">Color: </p>
                    <canvas id="color_info_canvas" width="50" height="50"></canvas>
                </div>
    
                <div id="settings">
                    <p id="stateMode">Active mode: Draw</p>
                    <div class="modeButtons">
                        <button class="settingsButton" type="button" id="add">Draw</button>
                        <button class="settingsButton" type="button" id="delete">Remove</button>
                        <button class="settingsButton" type="button" id="info">Info</button>
                    </div>
                    
                    <button class="settingsButton" type="button" id="k-means">k-means</button>
                    <button class="settingsButton" type="button" id="c-means">c-means</button>
                    <button class="settingsButton" type="button" id="сomparison">Comparison</button>
                    <button class="settingsButton" type="button" id="clear">Clear points</button>

                    <label id="labelRange">Point radius: 10</label>
                    <input type="range" min="1" max="20" id="radiusRange" value="10">

                    <label id="labelClusterCount">Clusters count: 2</label>
                    <input type="range" min="2" max="10" id="clusterCount" value="2">
                </div>
            </div>
        </div>

        <script src="../scripts/clustering_algorithm.js" type="module"></script>
    </body>
</html>
